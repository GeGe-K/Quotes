<h1>WHO SAID?</h1>
<div class="container">
  <div class="row">
    <app-quote-form></app-quote-form>
  </div>

</div>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toogleDetails(i)'>Details</button>
    <app-quote-details *ngIf="quote.showDescription" [quote]='quote'></app-quote-details>
  </div>
</ul>
