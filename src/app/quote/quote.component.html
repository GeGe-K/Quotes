<h1>WHO SAID THIS?</h1>
<div class="container">
  <div class="row">
    <div class= "col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

    <div class="col-md-6">
        <div class="card" *ngFor='let quote of quotes;let i = index'>
            <p class="quote">"{{quote.name}}"</p>
            <p class="author">~{{quote.author}}~</p>
            
            <div class="deletebtn">
                <button (click)='toogleDetails(i)'>Details</button>
                <button class="btn-danger delete" (click)="deleteQuote(i)">Delete</button>
            </div>
            <app-quote-details (upvote)="upVote($event,i)" (downvote)="downVote($event,i)" *ngIf="quote.showDescription" [quote]='quote'></app-quote-details>           
          </div>
    </div>
 
  </div>
</div>
