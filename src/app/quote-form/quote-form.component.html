<div class="container-fluid">
  <div id="form">
      <h2>Add a Quote</h2>
      <form (ngSubmit)='SubmitQuote()' #quoteForm="ngForm">
        <div class="form-group">
          <textarea placeholder="Quote" name="name" #name="ngModel" class="form-control" [(ngModel)]="newQuote.name"
            required></textarea>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p> Quote is Required</p>
          </div>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="newQuote.author" class="form-control" name="author" #author="ngModel"
            placeholder="Author" required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p> Author is Required</p>
          </div>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" id="publisher"
            class="form-control" placeholder="Publisher's name" [(ngModel)]="newQuote.publisher" required>
          <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
            <p> Publisher's name is Required</p>
          </div>
        </div>
        <button class="btn btn-info btn-sm" type="submit"> Add Quote </button>
      </form>
    </div>
</div>
